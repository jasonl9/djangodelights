{% extends 'base.html' %}

{% block content %}

<h1>Menu</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Price</th>
    </tr>
    {% for menuitem in menuitem_list %}
    <tr>
      <td><a href="{% url "update_menuitem" menuitem.pk %}">{{ menuitem.title }}</a></td>
      <td>{{ menuitem.price }}</td>
      <td><a href="{% url "delete_menuitem" menuitem.pk %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
